{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <title>FitSphere</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Lora:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Title (Left side) -->
            <a class="navbar-brand" href="{% url 'index' %}"><span>Fit</span>Sphere</a>

            <!-- Hamburger Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- This is the hamburger icon -->
            </button>

            <!-- Navbar Links (Centering) -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pt/' %}active{% endif %}"
                            href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/trainers/' %}active{% endif %}"
                            href="{% url 'trainers' %}"><span>Trainers</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/signup/' %}active{% endif %}" href="#"><span>Sign
                                up</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>




    <!-- Footer -->
    <div class="wrapper">
        <!-- Main content -->
        <div class="content">

        </div>
        <!-- Footer -->
        <footer class="text-center bg-dark text-light py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto social-icons">
                        <a href="#" target="_blank" class="text-decoration-none">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" target="_blank" class="text-decoration-none">
                            <i class="fab fa-twitter social"></i>
                        </a>
                        <a href="#" target="_blank" class="text-decoration-none">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" target="_blank" class="text-decoration-none">
                            <i class="fab fa-linkedin social"></i>
                        </a>
                    </div>
                </div>
            </div>
            <p>Follow us on social media!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
